<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - NeuroVest AI</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Firebase scripts from CDN -->
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="./contact.js"></script>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="subscription.html">Subscription</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <section class="section">
        <h2>Get in Touch</h2>
        <p>Have any questions? Fill out the form below, and we'll get back to you as soon as possible.</p>
        <form id="contact-form">
          <input type="text" class="input-field" id="name" placeholder="Full Name" required>
          <input type="email" class="input-field" id="email" placeholder="Email Address" required>
          <textarea class="input-field" id="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="response-message"></p>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 NeuroVest AI. All Rights Reserved.</p>
  </footer>
</body>
</html>
