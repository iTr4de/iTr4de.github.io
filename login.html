<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroVest AI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Login to NeuroVest AI</h2>
        <form id="login-form">
            <input type="email" class="input-field" id="email" placeholder="Email Address" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html" style="color:#0073e6;">Register here</a></p>
        <p id="response-message"></p>
    </div>
    <script defer src="./app.js"></script>
</body>
</html>
